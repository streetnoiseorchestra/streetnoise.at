version: '3.1'
services:
  db:
    environment:
      POSTGRES_DB: streetnoise_cms
      POSTGRES_USER: streetnoise_cms
      POSTGRES_PASSWORD: dev
    restart: always
    image: postgres:9.6
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - streetnoise_dev_db:/var/lib/postgresql/data/:rw
volumes:
  streetnoise_dev_db:

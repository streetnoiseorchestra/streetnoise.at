{% load static wagtailcore_tags wagtailimages_tags%}
<!--SECTION: MERCH-->
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        <h1 class="title" id="merchandise">
          {{ self.merch_title }}
        </h1>
        <h2 class="subtitle is-4">
          {{ self.merch_subtitle }}
        </h2>

        <div class="content">
          {{ self.merch_text | richtext }}
        </div>
      </div>
    </div>

    <div class="columns is-desktop">
      {% with blocks=self.merch_items%}
      {% for block in blocks %}
      {{block}}
      {% endfor %}
      {% endwith %}
    </div>
  </div>
</section>

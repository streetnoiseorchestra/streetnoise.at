{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
 @font-face {
         font-family: 'badaboom';
         src:  local('sans-serif'), url('/static/fonts/badaboom-webfont.woff2') format('woff2'),
         url('/static/fonts/badaboom-webfont.woff') format('woff');
         unicode-range: U+000-5FF; /* Latin glyphs */
         font-display: swap;
 }
</style>

<link rel="stylesheet" href="{% static 'css/streetnoise.critical.min.css' %}">
<link rel="preload" href="{% static 'css/streetnoise.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{% static 'css/streetnoise.css' %}"></noscript>

{% comment %}
<link rel="stylesheet" href="{% static 'css/streetnoise.css' %}">
{% endcomment %}

<link rel="shortcut icon" href="{% static 'img/megaphone-icon.png' %}">
<link rel="preload" href="{% static 'fonts/badaboom-webfont.woff2' %}" as="font">
